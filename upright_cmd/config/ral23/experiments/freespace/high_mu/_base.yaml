          name: cup2
          type: blue_cup
          parent: ee
          offset:
            x: -0.0075
            y: -0.0925
        -
          name: cup3
          type: blue_cup
          parent: ee
          offset:
            x: 0.0925
            y: -0.0925
        -
          name: cup4
          type: blue_cup
          parent: ee
          offset:
            x: 0.1075
        -
          name: cup5
          type: blue_cup
          parent: ee
          offset:
            x: 0.0925
            y: 0.0925
        -
          name: cup6
          type: blue_cup
          parent: ee
          offset:
            x: -0.0075
            y: 0.0925
        -
          name: cup7
          type: blue_cup
          parent: ee
          offset:
            x: -0.1075
            y: 0.0925
      # 150% of μ = 0.42
      # 125% of μ = 0.35
      contacts:
        -
          first: ee
          second: cup1
          mu: 0.35
          support_area_inset: 0.005
